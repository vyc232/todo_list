<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
    <div id="page">
        <h1>To-Do List</h1>
        <div class="button"><a href="additem" id="add">+</a></div>
        <h3><span id="counter">0 </span> Things to Do</h3>
        <div class="listWrapper">
            <ul id="list">
                <li id="inputItem"><input type="text" id="listInput" placeholder="Enter text here..."/></li>
            </ul>
        </div>   
    </div>
    <script src="scipts.js"></script>
</body>
</html>
